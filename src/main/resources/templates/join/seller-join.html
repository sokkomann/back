<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller-join-page</title>
    <link rel="stylesheet" href="/css/join.css">
</head>
<body>
    <div class="JoinPage-Layout">
        <div class="JoinPage-Wrapper">
            <form action="/user/seller-join" name="sellerJoinFormTag" method="post" class="JoinPage-Container">
                <!-- 판매자 회원가입 page 1  -->
                <div class="JoinPage-ContentWrapper user-info">
                    <div class="JoinPage-HeaderWrapper">
                        <div class="JoinPage-Header">
                            <p class="JoinPage-HeaderPage">판매자 회원가입</p>
                        </div>
                    </div>
                    <div class="JoinPage-BodyWrapper">
                        <div class="JoinPage-BodyContainer">
                            <div name="email" class="JoinPage-InputWrapper">
                                <label for="email" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    이메일
                                </label>
                                <input name="userEmail" class="JoinPage-Input" id="email" type="text" placeholder="이메일을 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice"></span>
                                <button class="JoinPage-EmailCheck" type="button">
                                    인증번호 요청
                                </button>
                            </div>
                            <div name="emailChk" class="JoinPage-InputWrapper off">
                                <label for="emailChk" class="JoinPage-InputLabel">
                                    인증 코드
                                </label>
                                <input class="JoinPage-Input" id="emailChk" type="text" placeholder="6자리의 숫자를 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-Timer"></span>
                                <span class="JoinPage-PassNotice"></span>
                            </div>
                            <div name="password" class="JoinPage-InputWrapper">
                                <label for="password" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    비밀번호
                                </label>
                                <input name="userPassword" class="JoinPage-Input" id="password" type="password" placeholder="비밀번호를 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice">대문자, 소문자, 숫자, 특수문자를 최소 1개 포함하여, 8~15자를 입력해주세요.</span>

                                <div class="JoinPage-PassVisible off">
                                    <div class="PassVisible-On">
                                        <svg width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg>
                                    </div>
                                    <div class="PassVisible-Off off">
                                        <svg width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z"/></svg>
                                    </div>
                                </div>
                            </div>
                            <div name="passwordChk" class="JoinPage-InputWrapper off">
                                <label for="passwordChk" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    비밀번호 확인
                                </label>
                                <input class="JoinPage-Input" id="passwordChk" type="password" placeholder="비밀번호를 다시 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice"></span>

                                <div class="JoinPage-PassVisible off">
                                    <div class="PassVisible-On">
                                        <svg width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg>
                                    </div>
                                    <div class="PassVisible-Off off">
                                        <svg width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z"/></svg>
                                    </div>
                                </div>
                            </div>

                            <div name="phone" class="JoinPage-InputWrapper">
                                <label for="password" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    연락처
                                </label>
                                <input name="userPhone" class="JoinPage-Input" id="phone" type="text" placeholder="연락처를 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice">' - ' 빼고 입력해주세요.</span>
                            </div>

                            <div name="nickname" class="JoinPage-InputWrapper">
                                <label for="nickname" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    이름
                                </label>
                                <input name="userName" class="JoinPage-Input" id="nickname" type="text" placeholder="이름을 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice">타인에게 불쾌감, 모욕감을 느끼게할 수 있는 표현은 지양해주세요.</span>
                            </div>
                        </div>
                    </div>

                    <div class="JoinPage-FooterWrapper">
                        <button class="JoinPage-JoinButton" type="button">다음</button>
                    </div>
                </div>

                <!-- 판매자 회원가입 page 2  -->
                <div class="JoinPage-ContentWrapper seller-info off">
                    <div class="JoinPage-HeaderWrapper">
                        <div class="JoinPage-Header">
                            <p class="JoinPage-HeaderPage">판매자 추가 정보</p>
                        </div>
                    </div>
                    <div class="JoinPage-BodyWrapper">
                        <div class="JoinPage-BodyContainer">
                            <div name="bankName" class="JoinPage-InputWrapper">
                                <label for="bankName" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    은행명
                                </label>
                                <input name="sellerBankName" class="JoinPage-Input" id="bankName" type="text" placeholder="은행명을 입력해주세요" autocomplete="off" autocapitalize="off">
                            </div>
                            <div name="accountHolerName" class="JoinPage-InputWrapper">
                                <label for="accountHolerName" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    예금주명
                                </label>
                                <input name="sellerDepositor" class="JoinPage-Input" id="accountHolerName" type="text" placeholder="연락처를 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice">예금주의 이름을 입력해주세요.</span>
                            </div>
                            <div name="bankAccountNum" class="JoinPage-InputWrapper">
                                <label for="bankAccountNum" class="JoinPage-InputLabel">
                                    <span>*</span>
                                    은행 계좌 번호
                                </label>
                                <input name="sellerAccountNumber" class="JoinPage-Input" id="bankAccountNum" type="password" placeholder="계좌번호를 입력해주세요" autocomplete="off" autocapitalize="off">
                                <span class="JoinPage-PassNotice">은행 계좌 번호를 ' - ' 없이 입력해주세요.</span>
                                <button class="JoinPage-EmailCheck off" type="button">
                                    계좌 인증
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="JoinPage-FooterWrapper">
                        <button class="JoinPage-JoinButton" type="button">가입하기</button>
                    </div>
                </div>

                <!-- 페이지 오른쪽 이미지 -->
                <div class="JoinPage-RightImage"></div>
            </form>
        </div>
     </div>
</body>
<script src="/js/join/service.js"></script>
<script src="/js/seller-join/seller-join.js"></script>
</html>
